  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div class="mb-3">
      <label class="col-form-label" for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="Name"
               formControlName="name"
               required
        >

        <div *ngIf="formErrors['name']" class="alert alert-danger">
          {{ formErrors['name'] }}
        </div>
    </div>


    <!-- https://www.concretepage.com/angular/angular-select-option-reactive-form -->
    <div class="mb-3">
      <label class="col-form-label" for="roles">Role</label>

      <select multiple class="form-select" id="roles" formControlName="roles" [compareWith]="compareFn" (change)="onRolesChange()">
        <option [ngValue]="null" disabled>Choose the role</option>
        <option [ngValue]="role" *ngFor="let role of allRoles" > <!-- [selected]="isCurrentRole(prf.id)" -->
          {{ role.name }}
        </option>
      </select>

      <!-- div *ngIf="profile.invalid && loginForm.dirty" class="error">
        Profile required.
      </div -->

      <div *ngIf="formErrors['roles']" class="alert alert-danger">
        {{ formErrors['roles'] }}
      </div>

    </div>
