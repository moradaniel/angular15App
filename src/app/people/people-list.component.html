  <div class="row mb-2">
    <div class="col-sm-4 col-sm-offset-8">
    <!-- div class="d-flex ms-auto" -->
      <input #searchBox class="form-control input-lg"
             placeholder="Search"
             (keyup)="0"/>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of people | contentFilter:searchBox.value">
        <td>Default</td>
        <td>Defaultson</td>
        <td>
          <a href="#">
            {{person.name}}
          </a>
        </td>
        <td>def@somemail.com</td>
        <td>
          <div class="d-flex"> <!-- justify-content-evenly flex-row mb-3" -->
            <!-- button type="button" class="btn btn-info btn-sm" (click)="c.viewPersonDetails(person)"-->
            <div>
              <button type="button" class="btn btn-info btn-sm" (click)="viewPerson(person)">


                Details
              </button>
            </div>

            <div class="ms-2">
              <button class="btn btn-warning btn-sm" (click)="editPerson(person)">
                Edit
              </button>
            </div>
            <div class="ms-2">
              <button class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tbody>
    </table>
  </div>

  <!-- https://dcodemania.com/post/crud-app-php-oop-pdo-mysql-fetch-api-es6 -->
  <div class="container">
    <div class="row mt-4">
      <div class="col-lg-12 d-flex justify-content-between align-items-center">
        <div>
          <h4 class="text-primary">All users in the database!</h4>
        </div>
        <div>
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addNewUserModal">Add New User</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <div id="showAlert"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>E-mail</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <section *ngIf="errorMessage">
    {{errorMessage}}
  </section>
</section>
